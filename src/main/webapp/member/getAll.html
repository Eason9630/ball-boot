<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="div">
        <ul class="list">
            
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
    $(function(){
        const listAll = document.querySelector(".list")
        let list ="";
        window.addEventListener("load",function(){
            fetch('http://localhost:8080/api/getAll')
            .then(resp => resp.json())
             .then(member => {
                console.log(member);
                for(let i = 0;i < member.length;i++){
                    list += "<li>"+
                    "<p>哈摟"+ member[i].username+"</p>"+
                    "<p>"+ member[i].password+"</p>"+
                    "<p>"+ member[i].nickname+"</p>"+
                    "<p>"+ member[i].birthday+"</p>"+
                    "<img src="+ member[i].base64img +">"+
                    "</li>";

                }
                $(".list").prepend(list); 
            })
        })
    	
    })
    </script>
</body>
</html>
